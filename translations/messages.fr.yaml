titleWelcomeLouvre : Bienvenue au Musée du louvre
descriptionMuseum1 : Le musée du Louvre, inauguré en 1793 sous l'appellation Muséum central des arts de la République dans le palais du Louvre, ancienne résidence royale située au centre de Paris, est aujourd'hui le plus grand musée d'art et d'antiquités au monde. 
                      </br></br>
                      Sa surface d'exposition est de 72 735 m26. Fin 2016, ses collections comprenaient 554 731 œuvres, dont 35 000 exposées et 264 486 œuvres graphiques. Celles-ci présentent l'art occidental du Moyen Âge à 1848, celui des civilisations antiques qui l'ont précédé et influencé (orientales, égyptienne, grecque, étrusque et romaine), les arts des premiers chrétiens et de l'Islam.
                        </br></br>
                      Situé dans le 1er arrondissement de Paris, sur la rive droite entre la Seine et la rue de Rivoli, le musée se signale par la pyramide de verre de son hall d'accueil, érigée en 1989 dans la cour Napoléon et qui en est devenue emblématique, tandis que la statue équestre de Louis XIV constitue le point de départ de l'axe historique parisien.
                      En 2017, avec environ 8,1 millions de visiteurs annuels, le Louvre est le musée le plus visité au monde. Il est le site culturel payant le plus visité de France. 
descriptionMuseum2 : Le musée est responsable de la gestion de 2 091 employés (fonctionnaires, contractants et contractants individuels), dont 1 232 agents de supervision, un gardien pour chacun des 403 halls d'exposition, auxquels s'ajoute le personnel affecté aux 900 caméras du système de surveillance à distance.
